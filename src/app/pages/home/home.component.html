<nz-table #table_person *ngIf="!loading_table" [nzData] = "person_list" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Empresa</th>
        <th>Últ. atualização </th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table_person.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.type }}</td>
        <td>{{ data.cpf }}</td>
        <td>{{ data.phone }}</td>
        <td>{{ data.company }}</td>
        <td>{{ data.last_update }}</td>
        <td>Ações</td>
      </tr>
    </tbody>
  </nz-table>
  <div *ngIf="loading_table">
    <nz-spin nzSimple ></nz-spin>
  </div>
